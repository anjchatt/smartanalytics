{% extends 'index.html' %}

{% block body %}
{{ super() }}
<script language="javascript" type="text/javascript">
  function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
  }
</script>
<iframe src="/720view/{{ name }}" width="100%" height="500" style="overflow:auto;" frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe>
{% endblock %}
